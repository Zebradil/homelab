version: "3.7"

networks:
  proxy:
    name: traefik-public
    driver: overlay
    ipam:
      driver: default
      config:
      - subnet: 10.1.0.0/24

secrets:
  cloudflare-api-key:
    external: true
  cloudflare-api-mail:
    external: true

services:

############################# FRONTENDS

# Traefik 2 - Reverse Proxy
  traefik:
    image: traefik:chevrotin # the chevrotin tag refers to v2.2.x
    command: --configfile=traefik.yaml
    networks:
      - proxy
    ports:
      # https://www.reddit.com/r/docker/comments/c1wrep/traefik_reverse_proxy_question_docker_overlay/
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/var/data/traefik/traefik.yaml:/traefik.yaml:ro"
      - "/var/data/traefik/.htpasswd:/.htpasswd:ro"
      - "/var/data/traefik/rules/:/rules/:ro"
      - "/var/data/traefik/acme2.json:/acme2.json"
      - "/var/log/traefik:/logs"
    secrets:
      - cloudflare-api-key
      - cloudflare-api-mail
    environment:
      CF_API_KEY_FILE: /run/secrets/cloudflare-api-key
      CF_API_EMAIL_FILE: /run/secrets/cloudflare-api-mail
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
          # HTTP Routers
        - "traefik.http.routers.traefik-rtr.entrypoints=https"
        - "traefik.http.routers.traefik-rtr.rule=Host(`traefik.${DOMAIN:?}`)"
        - "traefik.http.routers.traefik-rtr.tls=true"
        - "traefik.http.routers.traefik-rtr.tls.certresolver=dns-cloudflare"
          ## Middlewares
        - "traefik.http.routers.traefik-rtr.middlewares=chain-oauth@file"
          ## Services - API
        - "traefik.http.routers.traefik-rtr.service=api@internal"
        - "traefik.http.services.dummyPortService.loadbalancer.server.port=11111"

# Google OAuth - Single Sign On using OAuth 2.0
  # https://hub.docker.com/r/thomseddon/traefik-forward-auth
  # https://www.smarthomebeginner.com/google-oauth-with-traefik-docker/
  oauth:
    image: thomseddon/traefik-forward-auth:latest
    networks:
      - proxy
    environment:
      - "AUTH_HOST=oauth.${DOMAIN:?}"
      - "CLIENT_ID=${GOOGLE_CLIENT_ID:?}"
      - "CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:?}"
      - "COOKIE_DOMAIN=${DOMAIN:?}"
      - "INSECURE_COOKIE=false"
      - "LIFETIME=2592000" # 30 days
      - "LOG_FORMAT=text"
      - "LOG_LEVEL=info"
      - "SECRET=${OAUTH_SECRET:?}"
      - "URL_PATH=/_oauth"
      - "WHITELIST=${OAUTH_WHITELIST:?}"
    deploy:
      # TODO global â†’ replicated?
      mode: global
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        ## HTTP Routers
        - "traefik.http.routers.oauth-rtr.entrypoints=https"
        - "traefik.http.routers.oauth-rtr.rule=Host(`oauth.${DOMAIN:?}`)"
        - "traefik.http.routers.oauth-rtr.tls=true"
        - "traefik.http.routers.oauth-rtr.tls.certresolver=dns-cloudflare"
        ## Middlewares
        - "traefik.http.routers.oauth-rtr.middlewares=chain-oauth@file"
        ## HTTP Services
        - "traefik.http.routers.oauth-rtr.service=oauth-svc"
        - "traefik.http.services.oauth-svc.loadbalancer.server.port=4181"

# Portainer - WebUI for Containers
  portainer:
    image: portainer/portainer:latest
    command: -H unix:///var/run/docker.sock
    networks:
      - proxy
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/var/data/portainer/data:/data"
    environment:
      - "TZ=${TZ:?}"
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: none
      labels:
        - "traefik.enable=true"
        ## HTTP Routers
        - "traefik.http.routers.portainer-rtr.entrypoints=https"
        - "traefik.http.routers.portainer-rtr.rule=Host(`portainer.${DOMAIN:?}`)"
        - "traefik.http.routers.portainer-rtr.tls=true"
        - "traefik.http.routers.portainer-rtr.tls.certresolver=dns-cloudflare"
        ## Middlewares
        - "traefik.http.routers.portainer-rtr.middlewares=chain-oauth@file"
        ## HTTP Services
        - "traefik.http.routers.portainer-rtr.service=portainer-svc"
        - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"

# Heimdall - Unified Frontend Alternative
# Putting all services behind Oragnizr slows things down.
  heimdall:
    image: linuxserver/heimdall:latest
    networks:
      - proxy
    volumes:
      - /var/data/heimdall:/config
    environment:
      - "TZ=${TZ:?}"
    deploy:
      mode: global
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: none
      labels:
        - "traefik.enable=true"
        ## HTTP Routers
        - "traefik.http.routers.heimdall-rtr.entrypoints=https"
        - "traefik.http.routers.heimdall-rtr.rule=Host(`heimdall.${DOMAIN:?}`)"
        - "traefik.http.routers.heimdall-rtr.tls=true"
        - "traefik.http.routers.heimdall-rtr.tls.certresolver=dns-cloudflare"
        ## Middlewares
        - "traefik.http.routers.heimdall-rtr.middlewares=chain-oauth@file"
        ## HTTP Services
        - "traefik.http.routers.heimdall-rtr.service=heimdall-svc"
        - "traefik.http.services.heimdall-svc.loadbalancer.server.port=80"
